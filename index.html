<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Product Pricing</title>
</head>

<body>
    <header>
        <h1>Your Product Name</h1>
    </header>

    <section class="pricing" id="pricingSection">
        <div class="pricing-plan" onclick="selectPlan(this)">
            <h2>Basic Plan</h2>
            <p class="price">$19.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button>Select Plan</button>
        </div>

        <div class="pricing-plan recommended" onclick="selectPlan(this)">
            <h2>Pro Plan</h2>
            <p class="price">$39.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button class="recommended">Select Plan</button>
        </div>

        <div class="pricing-plan" onclick="selectPlan(this)">
            <h2>Premium Plan</h2>
            <p class="price">$59.99/month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <button>Select Plan</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Company Name</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
